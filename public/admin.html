<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciamento de Lojas</title>
    <style>
        :root {
            /* Light theme variables */
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-container: white;
            --bg-header: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --bg-toolbar: #f8f9fa;
            --bg-table-header: #f8f9fa;
            --bg-table-row: white;
            --bg-table-row-hover: #f8f9fa;
            --text-primary: #333;
            --text-secondary: #666;
            --text-white: white;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-container: #2d3748;
            --bg-header: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            --bg-toolbar: #1a202c;
            --bg-table-header: #1a202c;
            --bg-table-row: #2d3748;
            --bg-table-row-hover: #4a5568;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --text-white: #e2e8f0;
            --border-color: #4a5568;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-container);
            border-radius: 15px;
            box-shadow: 0 20px 40px var(--shadow-color);
            overflow: hidden;
        }

        .header {
            background: var(--bg-header);
            color: var(--text-white);
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .toolbar {
            padding: 20px 30px;
            background: var(--bg-toolbar);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .toolbar-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-left: auto;
        }

        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-input {
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            width: 250px;
            transition: all 0.3s ease;
            background: var(--bg-container);
            color: var(--text-primary);
        }

        .filter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-input::placeholder {
            color: var(--text-secondary);
        }

        .clear-filter {
            padding: 10px 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .clear-filter:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #2196f3 0%, #0d47a1 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 136, 229, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 165, 245, 0.4);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
            position: relative;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-table-row);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .table th {
            background: var(--bg-header);
            color: var(--text-white);
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table th.sortable {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
        }

        .table th.sortable:hover {
            opacity: 0.8;
        }

        .sort-indicator {
            margin-left: 5px;
            font-size: 14px;
            opacity: 1;
            color: var(--text-white);
            font-weight: bold;
        }

        .sort-indicator.asc::after {
            content: "‚ñ≤";
            color: var(--text-white);
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.9);
        }

        .sort-indicator.desc::after {
            content: "‚ñº";
            color: var(--text-white);
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.9);
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            font-size: 13px;
            color: var(--text-primary);
            background: var(--bg-table-row);
        }

        .table tbody tr:hover {
            background-color: var(--bg-table-row-hover);
        }

        .table tbody tr:hover td {
            background-color: var(--bg-table-row-hover);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin: 20px 30px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .selected-count {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 6px;
            color: #1976d2;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-container {
                order: 2;
                justify-content: center;
            }
            
            .filter-input {
                width: 100%;
                max-width: 300px;
            }

            .table-container {
                padding: 15px;
            }

            .table {
                font-size: 12px;
            }

            .table th,
            .table td {
                padding: 8px 6px;
            }

            .actions {
                flex-direction: column;
                gap: 4px;
            }

            .btn-sm {
                padding: 6px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Gerenciamento de Lojas</h1>
            <p>Sistema de administra√ß√£o e controle de lojas</p>
        </div>

        <div class="toolbar">
            <div class="filter-container">
                <input type="text" 
                       id="filterInput" 
                       class="filter-input" 
                       placeholder="üîç Buscar por banco, loja, CNPJ ou nome..."
                       oninput="filtrarLojas()">
                <button class="clear-filter" onclick="limparFiltro()">
                    ‚úï Limpar
                </button>
            </div>
            
            <div id="selectedCount" class="selected-count" style="display: none;">
                0 lojas selecionadas
            </div>
            
            <div class="toolbar-buttons">
                <a href="/admin/cadastro" class="btn btn-primary">
                    ‚ûï Incluir Nova Loja
                </a>
                <button id="btnControleMensalidades" class="btn btn-success" onclick="controlarMensalidades()">
                    üí∞ Controlar Mensalidades
                </button>
                <button id="themeToggle" class="btn btn-warning" onclick="toggleTheme()">
                    üåô Tema Escuro
                </button>
                <button id="logoutBtn" class="btn btn-danger" onclick="logout()">
                    üö™ Sair
                </button>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="table-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Carregando lojas...</p>
            </div>

            <table id="lojasTable" class="table" style="display: none;">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="selectAll" class="checkbox" onchange="toggleSelectAll()">
                        </th>
                        <th class="sortable" onclick="sortTable(1, 'banco')">
                            Banco <span class="sort-indicator" id="sort-banco"></span>
                        </th>
                        <th class="sortable" onclick="sortTable(2, 'idloja')">
                            ID Loja <span class="sort-indicator" id="sort-idloja"></span>
                        </th>
                        <th class="sortable" onclick="sortTable(3, 'loja')">
                            Loja <span class="sort-indicator" id="sort-loja"></span>
                        </th>
                        <th class="sortable" onclick="sortTable(4, 'razaosocial')">
                            Raz√£o Social <span class="sort-indicator" id="sort-razaosocial"></span>
                        </th>
                        <th class="sortable" onclick="sortTable(5, 'cnpj')">
                            CNPJ <span class="sort-indicator" id="sort-cnpj"></span>
                        </th>
                        <th class="sortable" onclick="sortTable(6, 'status')">
                            Status <span class="sort-indicator" id="sort-status"></span>
                        </th>
                        <th class="sortable" onclick="sortTable(7, 'mensalidade')">
                            Mensalidade <span class="sort-indicator" id="sort-mensalidade"></span>
                        </th>
                        <th class="sortable" onclick="sortTable(8, 'vencimento')">
                            Vencimento <span class="sort-indicator" id="sort-vencimento"></span>
                        </th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="lojasTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let lojas = [];
        let lojasFiltradas = [];
        let selectedLojas = new Set();

        // Carregar lojas ao inicializar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            carregarLojas();
        });

        async function carregarLojas() {
            try {
                showLoading(true);
                const token = localStorage.getItem('authToken');
                const response = await fetch('/lojas', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();

                if (data.success) {
                    lojas = data.result;
                    lojasFiltradas = [...lojas]; // C√≥pia inicial
                    renderizarTabela();
                    showAlert('Lojas carregadas com sucesso!', 'success');
                } else {
                    throw new Error('Erro ao carregar lojas');
                }
            } catch (error) {
                console.error('Erro ao carregar lojas:', error);
                showAlert('Erro ao carregar lojas: ' + error.message, 'danger');
            } finally {
                showLoading(false);
            }
        }

        function filtrarLojas() {
            const filtro = document.getElementById('filterInput').value.toLowerCase().trim();
            
            if (filtro === '') {
                lojasFiltradas = [...lojas];
            } else {
                lojasFiltradas = lojas.filter(loja => {
                    const banco = (loja.banco || '').toLowerCase();
                    const nomeLoja = (loja.loja || loja.nome || loja.fantasia || '').toLowerCase();
                    const cnpj = (loja.cnpj || '').replace(/[^\d]/g, ''); // Remove formata√ß√£o do CNPJ
                    const filtroLimpo = filtro.replace(/[^\d]/g, ''); // Remove formata√ß√£o do filtro para CNPJ
                    
                    return banco.includes(filtro) ||
                           nomeLoja.includes(filtro) ||
                           cnpj.includes(filtroLimpo) ||
                           (loja.idloja && loja.idloja.toString().includes(filtro));
                });
            }
            
            renderizarTabela();
            
            // Mostrar contador de resultados
            const totalFiltradas = lojasFiltradas.length;
            const totalLojas = lojas.length;
            
            if (filtro !== '' && totalFiltradas !== totalLojas) {
                showAlert(`Mostrando ${totalFiltradas} de ${totalLojas} lojas`, 'success');
            }
        }

        function limparFiltro() {
            document.getElementById('filterInput').value = '';
            lojasFiltradas = [...lojas];
            renderizarTabela();
        }

        function renderizarTabela() {
            const tbody = document.getElementById('lojasTableBody');
            tbody.innerHTML = '';

            lojasFiltradas.forEach(loja => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <input type="checkbox" class="checkbox loja-checkbox" 
                               value="${loja.banco}-${loja.idloja}" 
                               onchange="toggleLojaSelection('${loja.banco}', ${loja.idloja})">
                    </td>
                    <td>${loja.banco || '-'}</td>
                    <td>${loja.idloja || '-'}</td>
                    <td>${loja.loja || loja.fantasia || loja.nome || '-'}</td>
                    <td>${loja.nome || '-'}</td>
                    <td>${loja.cnpj || '-'}</td>
                    <td>
                        <span style="color: ${loja.status == 1 || loja.status === '1' ? '#28a745' : '#dc3545'};">
                            ${loja.status == 1 || loja.status === '1' ? '‚úÖ Ativo' : '‚ùå Inativo'}
                        </span>
                    </td>
                    <td>${(loja.mensalidade !== null && loja.mensalidade !== undefined && loja.mensalidade !== '') ? ('R$ ' + Number(loja.mensalidade).toFixed(2)) : '-'}</td>
                    <td>${(loja.vencimento && loja.vencimento !== '0000-00-00') ? loja.vencimento : '-'}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-warning btn-sm" onclick="editarLoja('${loja.banco}', ${loja.idloja})">
                                ‚úèÔ∏è Editar
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="excluirLoja('${loja.banco}', ${loja.idloja}, '${loja.loja || loja.nome || loja.fantasia || 'Loja'}')">
                                üóëÔ∏è Excluir
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.loja-checkbox');
            
            selectedLojas.clear();
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
                if (selectAll.checked) {
                    const [banco, idloja] = checkbox.value.split('-');
                    selectedLojas.add(`${banco}-${idloja}`);
                }
            });
            
            updateSelectedCount();
        }

        function toggleLojaSelection(banco, idloja) {
            const key = `${banco}-${idloja}`;
            const checkbox = document.querySelector(`input[value="${key}"]`);
            
            if (checkbox.checked) {
                selectedLojas.add(key);
            } else {
                selectedLojas.delete(key);
                document.getElementById('selectAll').checked = false;
            }
            
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const count = selectedLojas.size;
            const countElement = document.getElementById('selectedCount');
            
            if (count > 0) {
                countElement.textContent = `${count} loja${count > 1 ? 's' : ''} selecionada${count > 1 ? 's' : ''}`;
                countElement.style.display = 'block';
                document.getElementById('btnControleMensalidades').disabled = false;
            } else {
                countElement.style.display = 'none';
                document.getElementById('btnControleMensalidades').disabled = true;
            }
        }

        function editarLoja(banco, idloja) {
            // Redirecionar para p√°gina de edi√ß√£o (pode ser a mesma de cadastro com par√¢metros)
            window.location.href = `/admin-cadastro?banco=${encodeURIComponent(banco)}&idloja=${idloja}&edit=true`;
        }

        async function excluirLoja(banco, idloja, nomeLoja) {
            if (!confirm(`Tem certeza que deseja excluir a loja "${nomeLoja}"?\n\nEsta a√ß√£o n√£o pode ser desfeita.`)) {
                return;
            }

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`/lojas/${encodeURIComponent(banco)}/${idloja}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`Loja "${nomeLoja}" exclu√≠da com sucesso!`, 'success');
                    await carregarLojas(); // Recarregar a lista
                } else {
                    throw new Error(data.errors?.[0]?.message || 'Erro ao excluir loja');
                }
            } catch (error) {
                console.error('Erro ao excluir loja:', error);
                showAlert('Erro ao excluir loja: ' + error.message, 'danger');
            }
        }

        async function controlarMensalidades() {
            if (selectedLojas.size === 0) {
                showAlert('Selecione pelo menos uma loja para controlar as mensalidades.', 'danger');
                return;
            }

            const count = selectedLojas.size;
            if (!confirm(`Atualizar o vencimento para o dia 10 do pr√≥ximo m√™s para ${count} loja${count > 1 ? 's' : ''} selecionada${count > 1 ? 's' : ''}?`)) {
                return;
            }

            try {
                // Calcular data do pr√≥ximo m√™s, dia 10
                const proximoMes = new Date();
                proximoMes.setMonth(proximoMes.getMonth() + 1);
                proximoMes.setDate(10);
                const novoVencimento = proximoMes.toISOString().split('T')[0]; // YYYY-MM-DD

                let sucessos = 0;
                let erros = 0;

                for (const lojaKey of selectedLojas) {
                    const [banco, idloja] = lojaKey.split('-');
                    
                    try {
                        const response = await fetch(`/lojas/${encodeURIComponent(banco)}/${idloja}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                vencimento: novoVencimento
                            })
                        });

                        const data = await response.json();
                        
                        if (data.success) {
                            sucessos++;
                        } else {
                            erros++;
                            console.error(`Erro ao atualizar loja ${banco}-${idloja}:`, data.errors);
                        }
                    } catch (error) {
                        erros++;
                        console.error(`Erro ao atualizar loja ${banco}-${idloja}:`, error);
                    }
                }

                if (sucessos > 0) {
                    showAlert(`${sucessos} loja${sucessos > 1 ? 's' : ''} atualizada${sucessos > 1 ? 's' : ''} com sucesso! Vencimento definido para ${novoVencimento}.`, 'success');
                }
                
                if (erros > 0) {
                    showAlert(`${erros} loja${erros > 1 ? 's' : ''} n√£o puderam ser atualizadas. Verifique o console para detalhes.`, 'danger');
                }

                // Limpar sele√ß√£o e recarregar dados
                selectedLojas.clear();
                document.getElementById('selectAll').checked = false;
                updateSelectedCount();
                await carregarLojas();

            } catch (error) {
                console.error('Erro no controle de mensalidades:', error);
                showAlert('Erro no controle de mensalidades: ' + error.message, 'danger');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('lojasTable').style.display = show ? 'none' : 'table';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Remover o alerta ap√≥s 5 segundos
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Fun√ß√£o para ordena√ß√£o da tabela
        let sortDirection = {};
        
        function sortTable(columnIndex, columnName) {
            const table = document.getElementById('lojasTable');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            // Determinar dire√ß√£o da ordena√ß√£o
            const currentDirection = sortDirection[columnName] || 'asc';
            const newDirection = currentDirection === 'asc' ? 'desc' : 'asc';
            sortDirection[columnName] = newDirection;
            
            // Limpar indicadores anteriores
            document.querySelectorAll('.sort-indicator').forEach(indicator => {
                indicator.className = 'sort-indicator';
            });
            
            // Adicionar indicador atual usando ID
            const currentIndicator = document.getElementById(`sort-${columnName}`);
            if (currentIndicator) {
                currentIndicator.className = `sort-indicator ${newDirection}`;
            }
            
            // Ordenar as linhas
            rows.sort((a, b) => {
                const aValue = a.cells[columnIndex].textContent.trim();
                const bValue = b.cells[columnIndex].textContent.trim();
                
                // Verificar se s√£o n√∫meros
                const aNum = parseFloat(aValue.replace(/[^\d.-]/g, ''));
                const bNum = parseFloat(bValue.replace(/[^\d.-]/g, ''));
                
                let comparison = 0;
                
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    // Compara√ß√£o num√©rica
                    comparison = aNum - bNum;
                } else {
                    // Compara√ß√£o de string
                    comparison = aValue.localeCompare(bValue, 'pt-BR', { numeric: true });
                }
                
                return newDirection === 'asc' ? comparison : -comparison;
            });
            
            // Reordenar as linhas na tabela
            rows.forEach(row => tbody.appendChild(row));
        }

        // Fun√ß√£o para alternar tema
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.innerHTML = 'üåô Tema Escuro';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '‚òÄÔ∏è Tema Claro';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Carregar tema salvo ao inicializar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '‚òÄÔ∏è Tema Claro';
            } else {
                themeToggle.innerHTML = 'üåô Tema Escuro';
            }
        });

        // Fun√ß√£o para fazer logout (removida a funcionalidade de autentica√ß√£o)
        async function logout() {
            // Apenas limpar dados locais e redirecionar
            localStorage.clear();
            window.location.href = '/login';
        }
